<!DOCTYPE html>
<meta charset="utf-8">
<style type="text/css">
  
    .node {
    cursor: pointer;
  }

  .overlay{
      background-color:#EEE;
  }
   
  .node circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 1.5px;
  }
   
  .node text {
    font-size:10px; 
    font-family:sans-serif;
  }
   
  .link {
    fill: none;
    stroke: #ccc;
    stroke-width: 1.5px;
  }

  .templink {
    fill: none;
    stroke: red;
    stroke-width: 3px;
  }

  .ghostCircle.show{
      display:block;
  }

  .ghostCircle, .activeDrag .ghostCircle{
       display: none;
  }

  #detail-container {
    overflow-y: scroll;
  }

</style>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script src="js/parse.js"></script>
<script src="js/detailPanel.js"></script>
<script src="js/dndTree.js"></script>

<script>
    jsonifyModules("dataset/d3/index.js", createTree)
</script>

<body>
    <div id="detail-container">
      <h1 id="dc-title"></h1>
      <p><pre id="dc-code-text"></pre></p> 
    </div>
    <div id="tree-container"></div>
</body>
</html>
